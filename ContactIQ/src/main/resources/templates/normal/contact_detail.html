<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>This is About page</title>
</head>
<body>
	<section>


		<div class="card ml-3 mr-3"  th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.image}}"
						alt="profile picture" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h3>

					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th scope="col">ID</th>
								<th scope="col">CIQ2023<span th:text="${contact.cid}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone Number</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>

					<div class="description mt-3">
						<th:block th:utext=${contact.description}></th:block>
					</div>

					<div class="container mt-3">
						<a href="#" th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm btn-block">
									<i class="fas fa-trash">Delete</i>
								</a>
						<form method="post" th:action="@{'/user/update-contact/' + ${contact.cid}}" class="mt-2">
								<button type="submit" class="btn btn-success btn-sm btn-block">Update</button>
								
							</form>	
					</div>
				</div>


			</div>



		</div>

		<h1 class="text-center p-3 bg-secondary text-white ml-3 mr-3"
			th:unless="${contact}">You dont have permission to access this
			contact</h1>

	</section>

</body>
</html>
